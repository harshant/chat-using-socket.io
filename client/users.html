<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Users</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a id="welcome" class="navbar-brand" href="/users">Welcome</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <a href="/logout"><button class="btn btn-danger" type="submit">Logout</button></a>
        </nav>
        <br/><br/><br/>
        <b>Users available</b><br/><br/>
        <ul id="users" class="list-group">
        </ul>
    </div>
    </br>
    </br>
    </br>
    <script>
        window.onload = function() {
            $('#welcome').html("Welcome  " + localStorage.getItem('username'));
            $.post("/users", "", function(list_usr) {

                for (var i = 0; i < list_usr.length; i++) {
                    $('#users').append('<li class="list-group-item"><a href="chat#' + list_usr[i].username + '">' + list_usr[i].username + '</a></li>');
                }
            });
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
